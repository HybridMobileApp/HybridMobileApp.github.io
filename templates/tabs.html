<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<div class="bar bar-header bar-positive Myheader">
  <i class="icon ion-ionic"></i>
  <div class="h1 title">Hybrid Mobile App</div>
  <button class="button button-clear tag"> Experiment with Ionic </button>
</div>


<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Cricket Tab -->
  <ion-tab title="Score" icon="icon ion-heart" href="#/tab/cricket">
    <ion-nav-view name="tab-cricket"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Skills" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Social Network" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
